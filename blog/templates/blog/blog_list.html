{% extends 'mailing_list/base.html' %}

{% load catalog_tags %}


{% block content %}
    <div class="row">
        {% for object in object_list %}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <p class="card-text">{{ object.title }}<p>
                        <a href="{% url 'blog:view' object.pk %}" class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            {{ object.content|cut_string:100 }}
                        </p>
                    </div>
                  </div>
                </div>
        {% endfor %}
    </div>
{% endblock %}
