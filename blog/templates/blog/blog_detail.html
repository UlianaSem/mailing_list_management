{% extends 'mailing_list/base.html' %}

{% load catalog_tags %}

{% block content %}
                <div class="col-md-9">
                  <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <p class="card-text">{{ object.title }}<p>
                        <a href="{% url 'blog:list' %}" class="btn btn-sm btn-outline-secondary">К списку статей</a>
                    </div>
                    <div class="card-body">
                        {% if object.picture %}
                        <img class="card-img-top"
                            src="{{ object.picture|mediapath }}">
                        {% endif %}
                        <p class="card-text">{{ object.content }}<p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text">{{ object.publish_date }}<p>
                        <p class="card-text">Просмотры: {{ object.view_count }}<p>
                    </div>
                  </div>
                </div>
{% endblock %}
