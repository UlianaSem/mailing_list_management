{% extends 'mailing_list/base.html' %}


{% block content %}
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                                Изменить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                        <a href="{% url 'user:list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
